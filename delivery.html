<!DOCTYPE html>
<html>
<head>
  <title>Pizza Ordering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: lightgoldenrodyellow;
    }
    
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }
    
    .pizza {
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .pizza h2 {
      margin-top: 0;
    }
    
    .pizza label {
      display: block;
      margin-bottom: 10px;
    }
    
    .pizza input[type="text"],
    .pizza input[type="number"],
    .pizza select {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .pizza input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .pizza input[type="submit"]:hover {
      background-color: #555;
      
    }
    header{
      background-color: rgb(168, 191, 199);
    }
    .pizza{
      background-color: firebrick;
    }
    #backbutton{
          background:none;
          margin-right: 0px;
          font-size: 30px;
        }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Pizza Ordering</h1>
    <a href="main.html"> <button id="backbutton"> ‚è™</button></a>
  </header>
  <section>
    <div class="pizza">
      <h2>Build Your Pizza</h2>
      <form>
        <label for="size">Size:</label>
        <select id="size" name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <label for="crust">Crust:</label>
        <select id="crust" name="crust">
          <option value="thin">Thin</option>
          <option value="thick">Thick</option>
          <option value="stuffed">Stuffed</option>
        </select>
        <label for="toppings">Toppings:</label>
        <input type="text" id="toppings" name="toppings" placeholder="Enter toppings (comma-separated)">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
        <a href="">
        <input type="submit" value="Order Now">
      </a>
      </form>
    </div>
  </section>
</body>
</html>
